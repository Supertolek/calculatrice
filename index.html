<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>Calculatrice</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8820481077243773"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="page-container">
        <div class="vertical-center">
            <div class="horizontal-center">
                <div id="calculator-container">
                    <p id="calcul-display"><!--
                        --><span id="calcul-display-base"></span><!--
                        --><span id="calcul-display-current"></span><!--
                        --><span id="calcul-display-autocomplete"></span><!--
                        --><br /><!--
                        --><span id="calcul-output"></span>
                    </p>
                    <table id="calculator-table">
                        <tr>
                            <td class="calculator-button" id="rad">rad</td>
                            <td class="calculator-button" id="deg">deg</td>
                            <td class="calculator-button" id="p-open">(</td>
                            <td class="calculator-button" id="p-close">)</td>
                            <td class="calculator-button" id="supr">←</td>
                            <td class="calculator-button calculator-clear" id="clear" colspan="2">C</td>
                        </tr>
                        <tr>
                            <td class="calculator-button calculator-operation" id="sin">sin</td>
                            <td class="calculator-button calculator-operation" id="cos">cos</td>
                            <td class="calculator-button calculator-operation" id="tan">tan</td>
                            <td class="calculator-button" id="1">1</td>
                            <td class="calculator-button" id="2">2</td>
                            <td class="calculator-button" id="3">3</td>
                            <td class="calculator-button calculator-operation" id="+">+</td>
                        </tr>
                        <tr>
                            <td class="calculator-button calculator-operation" id="^2">x<sup>2</sup></td>
                            <td class="calculator-button calculator-operation" id="^3">x<sup>3</sup></td>
                            <td class="calculator-button calculator-operation" id="^">x<sup>y</sup></td>
                            <td class="calculator-button" id="4">4</td>
                            <td class="calculator-button" id="5">5</td>
                            <td class="calculator-button" id="6">6</td>
                            <td class="calculator-button calculator-operation" id="-">-</td>
                        </tr>
                        <tr>
                            <td class="calculator-button calculator-operation" id="!">!</td>
                            <td class="calculator-button calculator-operation" id="log">log</td>
                            <td class="calculator-button calculator-operation" id="ln">ln</td>
                            <td class="calculator-button" id="7">7</td>
                            <td class="calculator-button" id="8">8</td>
                            <td class="calculator-button" id="9">9</td>
                            <td class="calculator-button calculator-operation" id="*">×</td>
                        </tr>
                        <tr>
                            <td class="calculator-button calculator-operation" id="pi">π</td>
                            <td class="calculator-button calculator-operation" id="e">e</td>
                            <td class="calculator-button" id="x">x</td>
                            <td class="calculator-button" id="0">0</td>
                            <td class="calculator-button calculator-equal" id="eq" colspan="2">=</td>
                            <td class="calculator-button calculator-operation" id="/">÷</td>
                        </tr>
                        <tr>
                            <td class="calculator-button x-value-container" colspan="4">x = <input id="x-value"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="./scripts/calculator.js"></script>

</html>
